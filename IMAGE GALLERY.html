<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="IMAGE GALLERY.CSS" />
</head>
<body>
  <h1>Image Gallery</h1>

  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('animals')">Animals</button>
    <button onclick="filterImages('architecture')">Architecture</button>
  </div>

  <div class="gallery" id="gallery">
    <div class="gallery-item" data-category="nature"><img src="nature1.jpg" onclick="openLightbox(0)" /></div>
    <div class="gallery-item" data-category="animals"><img src="animal1.jpg" onclick="openLightbox(1)" /></div>
    <div class="gallery-item" data-category="architecture"><img src="building1.jpg" onclick="openLightbox(2)" /></div>
    <div class="gallery-item" data-category="nature"><img src="nature2.jpg" onclick="openLightbox(3)" /></div>
    <div class="gallery-item" data-category="animals"><img src="animal2.jpg" onclick="openLightbox(4)" /></div>
    <div class="gallery-item" data-category="architecture"><img src="building2.jpg" onclick="openLightbox(5)" /></div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <div class="controls">
      <span onclick="prevImage()">&#10094;</span>
      <span onclick="nextImage()">&#10095;</span>
    </div>
    <img id="lightbox-img" src="" />
  </div>

  <script src="IMAGE GALLERY.JS"></script>
</body>
</html>
